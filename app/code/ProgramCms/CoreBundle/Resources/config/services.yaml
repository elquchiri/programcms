services:
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: true

  ProgramCms\CoreBundle\:
    resource: '../../'
    exclude:
      - '../../DependencyInjection/'
      - '../../Resources/'
      - '../../Tests/'

  ProgramCms\CoreBundle\Model\Utils\BundleManager:
    arguments:
      $container: '@service_container'

  # Auto Instantiate Doctrine Entities Data Object
  doctrine.entity.data_object_listener:
    class: ProgramCms\CoreBundle\EventListener\EntityDataObjectListener
    tags:
      - { name: doctrine.event_listener, event: postLoad, priority: 99999 }