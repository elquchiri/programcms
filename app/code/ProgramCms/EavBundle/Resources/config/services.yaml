services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  ProgramCms\EavBundle\:
    resource: '../../'
    exclude:
      - '../../DependencyInjection/'
      - '../../Resources/'
      - '../../Tests/'

  doctrine.eav_entity.listener:
    class: ProgramCms\EavBundle\EventListener\EavEntityListener
    tags:
      - { name: doctrine.event_listener, event: postLoad, priority: 1 }