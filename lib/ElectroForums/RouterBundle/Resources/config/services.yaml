services:
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.


  ElectroForums\RouterBundle\:
    resource: '../../'
    exclude:
      - '../../DependencyInjection/'
      - '../../Resources/'
      - '../../Tests/'

  ElectroForums\RouterBundle\Routing\ElectroforumsRouteLoader:
    tags: [ routing.loader ]
    arguments:
      $container: '@service_container'

  ElectroForums\RouterBundle\Service\Request:
    arguments:
      $container: '@service_container'

  ElectroForums\RouterBundle\Service\Response:
    arguments:
      $container: '@service_container'